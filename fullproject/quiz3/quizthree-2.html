<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3-2</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            gap: 3.8rem;
            text-align: center;
            align-items: center;

        }
        .dropdown{justify-items: center;}
        body{
            min-height: 100vh;
            margin: 0; 
            background-color: black;
        }
        .options{
            max-width: 35rem;
            display: flex;
            gap: 3rem;           
        }
        li.selected{
            color: red;
        }
        .dropdown .options{
            display: block;
        }
        a{text-decoration: none;
        color: black;}
        .option{
            background-color: white;
            font-size: 1.5rem;
            height: 2.5rem;
        }
        .page{
            background-color: #010101;
            color: white;
            box-sizing: border-box ;
            width: 7rem;
            height: 4rem;
            text-align: center;
            align-content: center;
            border-radius: 10%;
        }
        .directions{
            display: flex;
            flex-direction: row;
            gap: 44rem;
        }
        button{
            background:linear-gradient(to right,#9E2729,#581618) ;
            width: 9rem;
            height: 3rem;
            color: white;
            border: none;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .option:hover {
            background-color: #290608;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <!-- a dive that have everything in  -->
    <div class="container">
        <h1>The Lord of the Rings: The Two Towers Quiz</h1>
        <progress value="0" max="10" id="progressBar"></progress>

        <div class="Question">
            <div class="dropdown">
                <div class="options" id="select"> <label style="font-size: 1.5rem; color: white;">2.In what state does Sam find Frodo after Shelobâ€™s attack?</label><br><br>
                    <div class="option" ><a href="javascript:void(0)" onclick="question(event,'Dead',false)"><li id="wrong">Dead</li></a></div><br><br>
                    <div class="option" ><a href="javascript:void(0)" onclick="question(event,'Unharmed, but terrified',false)"><li id="wrong" >Unharmed, but terrified
                    </li></a></div><br><br>
                    <div class="option"><a href="javascript:void(0)" onclick="question(event,'Alive,but bleeding profusely',false)"><li id="wrong">Alive,but bleeding profusely</li></a></div><br><br>
                    <div class="option" ><a href="javascript:void(0)" onclick="question(event,'Alive,but paralyzed',true)"><li id="right">Alive,but paralyzed</li></a></div><br><br>
                </div>
                <div class="page"  style="margin: 10px;">
                    <h3 >2 of 5</h3>
                </div>
                <div class="directions"  style="margin: 10px;">
                    <button id="end" onclick="next()">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var timeleft = 10;
var downloadTimer = setInterval(function(){
 if(timeleft <= 0){
   clearInterval(downloadTimer);
   window.location.href = "quizone-2.html"
 }
 document.getElementById("progressBar").value = 10 - timeleft;
 timeleft -= 1;
}, 1000);
       window.onload = function(){
           const isLogin = sessionStorage.getItem("isLogin");
           if ( isLogin != "true"){
               alert("you don't have account kindly login first");
               window.location.href = "../Registration.html";
           }
       }
   function question(event, answer = '', isCorrect = false) {
   const options = document.querySelectorAll('.option li');
   options.forEach(option => {
       option.classList.remove('selected');
   });
   event.target.classList.add('selected');
   const correctAnswer = 'Fish'; 
   let sessionAnswers = JSON.parse(sessionStorage.getItem('answers')) || [];
   sessionAnswers.push({
       question: "For what food does Gollum frequently yearn?", 
       answer, 
       isCorrect,
       correctAnswer
   });
   sessionStorage.setItem('answers', JSON.stringify(sessionAnswers));
   let localAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || [];
   localAnswers.push({
       question: "For what food does Gollum frequently yearn?", 
       answer, 
       isCorrect,
       correctAnswer 
   });
   localStorage.setItem('quizAnswers', JSON.stringify(localAnswers));
   }
       function next() {
           const selectedOption = document.querySelector('.selected');
           if (!selectedOption) {
               alert("Please choose an answer before moving to the next question.");
               return false;
           }
           window.location.href = "quizthree-3.html"; 
       }
   </script>
</body>
</html>
