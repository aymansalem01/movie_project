    <script>
            const userid = document.getElementById("user");
            const Signbtn = document.getElementById("Signbtn");
            const logbtn = document.getElementById("logbtn");
            const username = sessionStorage.getItem("name") || "";
        window.onload = function(){
            const isLogin = sessionStorage.getItem("isLogin");
            if(isLogin && username!= ""){
                Signbtn.style.display = "none";
                logbtn.style.display = "none";
                userid.style.display = "block";
                userid.textContent =  "hi: " + username;
            }
        }
        function logout(){
            const isLogin = sessionStorage.getItem("isLogin");
            sessionStorage.setItem("isLogin",false);
            sessionStorage.setItem("name","");
            window.location = "index.html";
        }
        function subscrib(){
            const emailsub = document.getElementById("emailsub")
            const emailTest = /\S+@\S+\.\S+/;
            if(emailTest.test(emailsub.value)){
                const subscribes = JSON.parse(localStorage.getItem("subscribes")) || [];
                subscribes.push(emailsub.value);
                localStorage.setItem("subscribes", JSON.stringify(subscribes));
                alert("حبيبي شكرا ع الاشتراك بنيجيك بالافراح ان شاء الله")
            }
            else{
                alert("طيب اذا ما بدك تشترك ليه تحط ايميل غلط ؟ يا بتزبطو يا بتكمل تقليب")
            }
        }
