<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom, #631717, #2e0202);
            color: white;
        }

        .login-section {
            width: 33%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            background: rgba(0, 0, 0, 0.7);
            height: 100vh;
        }

        .login-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .login-section form {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 70%;
        }

        .login-section input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-section input[type="email"],
        .login-section input[type="password"] {
            background: #fff;
            color: #000;
        }

        .login-section button {
            background-color: #a11c1c;
            color: #fff;
            border: none;
            padding: 10px;
            width: 30%; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .login-section button:hover {
            background-color: #8f1818;
        }

        .login-section p {
            margin-top: 15px;
            color: #fff;
            text-align: center;
        }

        .login-section p a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-section p a:hover {
            text-decoration: underline;
        }

        .gallery-section {
            width: 67%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: auto;
        }

        .container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-section">
        <h1>Log In</h1>
        <form>
            <input type="email"id="Logemail" placeholder="Email" required>
            <p id="emailErr"></p>
            <input type="password"id="Logpassword" placeholder="Password" required>
            <p id="passErr"></p>
            <button type="button" onclick="login()">Log In</button>
        </form>
        <p>Don't have an account? <a href="Registration.html">Sign Up</a></p>
    </div>

    <div class="gallery-section">
        <div class="container">
            <div class="box1"><img src="hunter.jpg" ></div>
            <div class="box2"><img src="hunter.jpg" ></div>
            <div class="box3"><img src="hunter.jpg" ></div>
            <div class="box4"><img src="hunter.jpg" ></div>
            <div class="box5"><img src="hunter.jpg" ></div>
            <div class="box6"><img src="hunter.jpg" ></div>
            <div class="box7"><img src="hunter.jpg" ></div>
            <div class="box8"><img src="hunter.jpg" ></div>
            <div class="box9"><img src="hunter.jpg" ></div>
        </div>
    </div>

    <script>
        function login() {
            const emailL = document.getElementById("Logemail").value; 
            const passL = document.getElementById("Logpassword").value; 
            const emailLerr = document.getElementById("emailErr"); 
            const passLerr = document.getElementById("passErr"); 
            let users = JSON.parse(localStorage.getItem("users")) || []; 
            emailLerr.textContent = ""; 
            passLerr.textContent = "";
            const emailTest = /\S+@\S+\.\S+/;
            const passwordTest = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,18}$/;
            if (!emailTest.test(emailL)) {
                emailLerr.textContent = "اكتب الايميل مزبوط";
                return;
            }
            let userFound = false;
            for (let i = 0; i < users.length; i++) {
                if (emailL === users[i].email) {
                    userFound = true;
                    if (passL === users[i].password) {
                        sessionStorage.setItem("name", users[i].name);
                        sessionStorage.setItem("isLogin", true);
                        window.location.href = "/../ayman/index.html";
                        return;
                    } else {
                        passLerr.textContent =  "كلمة السر غلط يا حشم";
                        return;
                    }
                }
            }
            if (!userFound) {
                emailLerr.textContent =  "شكلو ما عندك ايميل اعمل ايميل وتعال";
            }
        }
    </script>
</body>
</html>
